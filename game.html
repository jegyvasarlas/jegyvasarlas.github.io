    function szamkitalalos() {
    var random = Math.floor(Math.random()*100)+1
    var  a = prompt("I have thought of a number, what do you think it is? ", "");
    var db = 1;
    do 
    {
        if (isFinite(a)) 
        {
            if (Math.floor(a) == a)
            {
                if ( a < random ) 
                {
                    var  a = prompt("Bigger ", "");
                    db++;
                }
                if ( a > random )
                {
                    var a = prompt("Smaller ", "");
                    db++;
                } 
            }
                        
            else
            {
                alert("The number has to be a full number!");
                location.reload();
            }
        
        }
        else
        {
            alert("Please say a number!");
            location.reload();
        }
    } while (a != random)
    
document.write('<button onClick="location.reload();">Back</button><br>');

}
